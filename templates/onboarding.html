<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онбординг родителя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .camera-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            border-radius: 8px;
        }
        #canvas {
            display: none;
        }
        .preview-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            display: none;
        }
        #preview {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Фотография для системы безопасности</h2>
            
            <div class="info-section mb-4">
                <h4>Данные:</h4>
                <p><strong>Имя:</strong> {{ parent_data.parent_name }}</p>
                <p><strong>Фамилия:</strong> {{ parent_data.parent_surname }}</p>
                <p><strong>Ребенок:</strong> {{ parent_data.child_name }}</p>
            </div>

            <div class="upload-section mb-4">
                <h4>Загрузить фото:</h4>
                <input type="file" class="form-control" id="photoUpload" accept="image/*">
            </div>

            <div class="text-center mb-4">
                <p>или</p>
            </div>

            <div class="camera-section">
                <h4>Сделать фото с камеры:</h4>
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
                <div class="text-center mt-3">
                    <button id="startCamera" class="btn btn-primary">Включить камеру</button>
                    <button id="takePhoto" class="btn btn-success" style="display: none;">Сделать фото</button>
                </div>
            </div>

            <div class="preview-container">
                <img id="preview" src="" alt="Preview">
                <div class="text-center mt-3">
                    <button id="retake" class="btn btn-secondary">Переснять</button>
                    <button id="upload" class="btn btn-primary">Загрузить</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stream = null;
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const previewContainer = document.querySelector('.preview-container');
        const cameraContainer = document.querySelector('.camera-container');
        let photoBlob = null;

        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                document.getElementById('startCamera').style.display = 'none';
                document.getElementById('takePhoto').style.display = 'inline-block';
            } catch (err) {
                alert('Ошибка при доступе к камере');
            }
        });

        document.getElementById('takePhoto').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                photoBlob = blob;
                preview.src = URL.createObjectURL(blob);
                previewContainer.style.display = 'block';
                cameraContainer.style.display = 'none';
                document.getElementById('takePhoto').style.display = 'none';
            }, 'image/jpeg');
        });

        document.getElementById('retake').addEventListener('click', () => {
            previewContainer.style.display = 'none';
            cameraContainer.style.display = 'block';
            document.getElementById('takePhoto').style.display = 'inline-block';
        });

        document.getElementById('photoUpload').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                photoBlob = file;
                preview.src = URL.createObjectURL(file);
                previewContainer.style.display = 'block';
                cameraContainer.style.display = 'none';
                document.getElementById('takePhoto').style.display = 'none';
                document.getElementById('startCamera').style.display = 'none';
            }
        });

        document.getElementById('upload').addEventListener('click', async () => {
            if (!photoBlob) {
                alert('Пожалуйста, сделайте фото или загрузите файл');
                return;
            }

            const formData = new FormData();
            formData.append('photo', photoBlob);

            try {
                const response = await fetch(window.location.href, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('Фото успешно загружено!');
                    window.location.reload();
                } else {
                    alert('Ошибка при загрузке фото');
                }
            } catch (error) {
                alert('Ошибка при отправке фото');
            }
        });
    </script>
</body>
</html>
